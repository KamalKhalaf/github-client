apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    applicationId "com.jraska.github.client"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionName rootProject.ext.version
    versionCode rootProject.ext.versionCode
  }

  compileOptions {
    sourceCompatibility rootProject.ext.sourceCompatibility
    targetCompatibility rootProject.ext.sourceCompatibility
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
      applicationIdSuffix '.dev'
      versionNameSuffix '-dev'
    }
  }

  signingConfigs {
    debug {
      storeFile file("debug.keystore")
      storePassword "github-client"
      keyAlias "github-client"
      keyPassword "github-client"
    }
  }
}

dependencies {
  retrolambdaConfig 'net.orfjackal.retrolambda:retrolambda:2.5.0'

  compile project(':client-domain')
  compile project(':client-data')

  compile 'com.android.support:appcompat-v7:25.1.0'
  compile 'com.android.support:design:25.1.0'
  compile 'com.android.support:cardview-v7:25.1.0'

  compile 'com.facebook.fresco:fresco:1.0.1'

  compile 'com.jakewharton:butterknife:8.5.1'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

  compile 'com.airbnb.android:epoxy:1.6.3'

  annotationProcessor 'com.google.dagger:dagger-compiler:2.9'

  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

  compile 'com.jakewharton.timber:timber:4.5.1'

  compile 'com.google.firebase:firebase-core:10.0.1'
  compile 'com.google.firebase:firebase-crash:10.0.1'
  compile 'com.google.firebase:firebase-config:10.0.1'

  testCompile 'junit:junit:4.12'
  testCompile 'org.robolectric:robolectric:3.2.2'
  testCompile 'org.mockito:mockito-core:2.7.5'

  testCompile 'com.squareup.assertj:assertj-android:1.1.1'
  testCompile 'com.android.support:support-annotations:25.1.0' //to fix dependency conflicts
}

apply plugin: 'com.google.gms.google-services'
